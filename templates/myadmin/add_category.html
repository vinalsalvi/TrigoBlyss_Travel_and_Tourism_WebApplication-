{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
            <div class="col-md-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Category</h4>
                  <p class="card-description">
                    Add new categories </p><br>
                  
                  <form class="forms-sample" method="post" action="/myadmin/store4">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Category Name </label>
                      <input type="text" name="category_name" class="form-control" id="category_name" placeholder="Add Category">
                    </div>
                    
                    <button type="submit" class="btn btn-primary mr-2" value="submit">Submit</button>
                    <button class="btn btn-light" value="cancel">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
