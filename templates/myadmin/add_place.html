{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
            <div class="col-md-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Place</h4>
                  <p class="card-description">
                    Add new place
                  </p>
                  <form class="forms-sample" method="post" action="/myadmin/store7" enctype="multipart/form-data">
                      {% csrf_token %}
                     <div class="form-group">
                      <label for="exampleInputUsername1">Place Name</label>
                      <input type="text" class="form-control" name="place_name" id="place_name" placeholder="Add Name">
                    </div>

                    <div class="form-group">
                      <label>Place Image</label>
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="file" name="Image" id="Image" class="form-control file-upload-info" placeholder="Upload Image">
                        <!-- <span class="input-group-append">
                          <input type="submit" class="file-upload-browse btn btn-primary"  name="submit" id="submit" value="Upload"/>
                        </span> -->
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="exampleSelectGender">State</label>
                        <select class="form-control" name="state_id" id="state_id">
                          <option>Select State </option>
                          {% for row in state %}
                              <option value="{{row.id}}">{{row.state_name}}</option>
                          {% endfor %}
                        </select>
                    </div>

                     <div class="form-group">
                      <label for="exampleSelectGender">City</label>
                        <select class="form-control" name="city_id" id="city_id">
                          <option>Select City </option>
                          {% for row in city %}
                              <option value="{{row.id}}">{{row.city_name}}</option>
                          {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                      <label for="exampleSelectGender">Area</label>
                        <select class="form-control" name="area_id" id="area_id">
                          <option>Select Area </option>
                          {% for row in area %}
                              <option value="{{row.id}}">{{row.area_name}}</option>
                          {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Address</label>
                      <textarea class="form-control" id="address" name="address" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2" value="submit">Submit</button>
                    <button class="btn btn-light" value="cancel">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
