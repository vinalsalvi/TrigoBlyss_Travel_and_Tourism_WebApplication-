{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Plans</h4>
                  <p class="card-description">
                    All Plans </p>
                  
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>Plan Id</th>
                          <th>Plan Image</th>
                          <th>Plan Name</th>
                          <th>Price</th>
                          <th>Category</th>
                          
                          <th>View Details</th>
<!--                           <th>From_date</th>
                          <th>To_date</th> -->
                          <!-- <th>Description</th>
                          <th>Hotel_id</th>
                          <th>Travel_id</th>
                          <th>Update</th>
                          <th>Delete<th> -->
                        </tr>
                      </thead>
                      <tbody>

                        {% for row in result %}
                          <tr>
                              <td>{{row.id}}</td>
                              <td><img src="/media/upload/{{row.image}}" class="img-fluid d-block" style="height: 100px; width: 100px;"></td>
                              <td>{{row.plan_name}}</td>
                              <td>{{row.price}}</td>
                              <td>{{row.category}}</td>
                              <td><a href="/myadmin/plan/{{row.id}}">View Details</td>
                              <!-- <td>{{row.city_id}}</td>
                                <td>{{row.addesss}}</td>
                              <td>{{row.area_id}}</td> -->
                              <!-- <td>{{row.description}}</td> -->
                              <!-- <td><a href="/myadmin/update/{{row.id}}">Update</a></td>
                             <td><a href="/myadmin/delete/{{row.id}}">Delete</a></td> -->
                               
                               
                            </tr>
                        {% endfor %}

                        

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            </div>
{% endblock %}
