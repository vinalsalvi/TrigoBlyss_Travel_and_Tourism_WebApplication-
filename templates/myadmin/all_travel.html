{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Travels</h4>
                  <p class="card-description">
                    All Travels </p>
                  
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                        <th>Travel_id</th>
                        <th>Travel_Name</th>
                        <th>Contact</th>
                        <th>Image</th>
                        <th>View Details</th>
                        <!-- <th>Vehical_no</th>
                        <th>No_seats</th>
                        <th>Travel_type</th>
                        <th>Update</th>
                        <th>Delete</th> -->
                      </tr>
                      </thead>
                      <tbody>
                        
                          {% for row in result %}
                          <tr>
                              <td>{{row.id}}</td>
                              <td>{{row.travel_name}}</td>
                              <td>{{row.contact}}</td>
                              <td><img src="/media/upload/{{row.image}}" class="img-fluid d-block" style="height: 100px; width: 100px;"></td>
                              <td><a href="/myadmin/travel/{{row.id}}">View Details</td>
                              <!-- <td>{{row.vehical_no}}</td>
                              <td>{{row.no_of_seats}}</td>
                              <td>{{row.travel_type}}</td> -->
                              <!-- <td><a href="/myadmin/update/{{row.id}}">Update</a></td>
                             <td><a href="/myadmin/delete/{{row.id}}">Delete</a></td> -->
                               
                               
                            </tr>
                        {% endfor %}

                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            </div>
{% endblock %}
