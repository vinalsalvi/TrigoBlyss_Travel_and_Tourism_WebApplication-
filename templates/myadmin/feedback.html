{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Feedbacks</h4>
                   <p class="card-description">
                    All Feedbacks </p>
                  
                  
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                              <th>Feedback_id</th>
                              <th>User Name</th>
                              <th>Rating</th>
                              <th>Date</th>
                              <th>Message</th>
                              <!-- <th>Veiw Details</th> -->
                             <!--  <th>Customer_id</th>
                                <th>Comment</th> -->
                            </tr>
                      </thead>
                      <tbody>

                        {% for row in result %}
                        <tr>
                            <td>{{row.id}}</td>
                            <td>{{row.user.username}}</td>
                             <td>{{row.rating}}</td>
                           
                            <td>{{row.date}}</td>
                            <td>{{row.comment}}</td>
                           <!-- <td><a href="/myadmin/sub_feedback/{{row.id}}">View Detais</a></td> -->
                           <!--  <td>{{row.customer_id}}</td>
                             <td> {{row.comment}}</td> -->
                            
                          </tr>
                          {% endfor %}

                           
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            </div>
{% endblock %}
