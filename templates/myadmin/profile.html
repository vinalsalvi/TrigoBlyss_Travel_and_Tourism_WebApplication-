{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
            <div class="col-md-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Customer</h4>
                  <!-- <p class="card-description">
                    Add new travel
                  </p> -->
                  <form class="forms-sample" method="post" action="/myadmin/customer_store" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Name</label>
                      <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" placeholder="">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputUsername1">Email</label>
                      <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="">
                    </div>

                    <div class="form-group">
                      <label>User Image</label>
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="file" name="profile" id="profile" class="form-control file-upload-info" placeholder="Upload Image">
                        <!-- <span class="input-group-append">
                          <input type="submit" class="file-upload-browse btn btn-primary"  name="submit" id="submit" value="Upload"/>
                        </span> -->
                      </div>
                    </div>

                    
                    

                    <button type="submit" class="btn btn-primary mr-2" value="submit">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
