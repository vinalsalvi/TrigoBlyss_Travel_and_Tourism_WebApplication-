{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
            <div class="col-md-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Update Category Details</h4><br>
                  <!-- <p class="card-description">
                    Add new categories </p><br> -->
                  
                  <form class="forms-sample" method="post" action="/myadmin/edit/{{result.id}}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">Category Name </label>
                      <input type="text" name="category_name" value="{{result.category_name}}" class="form-control" id="category_name" placeholder="Add Category">
                    </div>
                    
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
