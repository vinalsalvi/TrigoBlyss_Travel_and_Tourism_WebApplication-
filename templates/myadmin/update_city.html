{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="row">
            <div class="col-md-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Update City Details</h4><br>
                  <!-- <p class="card-description">
                    Add new categories </p><br> -->
                  
                  <form class="forms-sample" method="post" action="/myadmin/edit6/{{result.id}}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1">City Name </label>
                      <input type="text" name="city_name" value="{{result.city_name}}" class="form-control" id="city_name" placeholder="Add City">
                    </div>

                    <div class="form-group">
                      <label for="exampleSelectGender">State name</label>
                        <select class="form-control" id="state_id" name="state_id" >
                          <option>Select State</option>
                          {% for row in state %}
                            <option value="{{row.id}}" {% if result.state_id == row.id %} selected {% endif %}>{{row.state_name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
